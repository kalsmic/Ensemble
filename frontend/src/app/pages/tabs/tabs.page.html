<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button [disabled]="!auth.can('get:actors')" tab="actors">
            <ion-icon name="people"></ion-icon>
            <ion-label>Actors</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="user-page">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button [disabled]="!auth.can('get:movies')" tab="movies">
            <ion-icon name="film"></ion-icon>
            <ion-label>Movies</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="auth.logout()" *ngIf="auth.token">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
