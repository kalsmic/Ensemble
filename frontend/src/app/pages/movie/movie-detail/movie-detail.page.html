<ion-header>
    <ion-toolbar>
        <ion-title slot='secondary'>Movie Detail</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-title>Subheader</ion-title>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button href="tabs/movies">
                    <ion-icon color="primary" name="film"></ion-icon>
                    <ion-label>Movies</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>

    </ion-toolbar>

</ion-header>

<ion-content *ngIf='movies && movies.cinema'>

    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            <ion-row>
                                <ion-col class="align-self-start" size="12" size-lg="6" size-md="6" size-sm="12"
                                         size-xs="12">
                                    <ion-label color="primary">
                                        Title: {{movies.cinema.title}}
                                    </ion-label>
                                </ion-col>
                                <ion-col class="align-self-end" size="12" size-lg="6" size-md="6" size-sm="12"
                                         size-xs="12">
                                    <ion-badge color="medium"> Year: {{movies.cinema.release_date}}</ion-badge>
                                </ion-col>
                            </ion-row>
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item-divider color="light">
                            <ion-icon name="ribbon" slot="start"></ion-icon>
                            ARTISTS
                        </ion-item-divider>

                        <ion-item-group *ngIf='movies.cinema.actors'>
                            <ion-grid>
                                <ion-row color="medium">
                                    <ion-col>
                                        <ion-item color="medium">Name</ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item color="medium">Role</ion-item>
                                    </ion-col>
                                </ion-row>
                                <ion-row *ngFor="let actor of movies.cinema.actors">

                                    <ion-col>
                                        <ion-item>{{actor.name}}</ion-item>
                                    </ion-col>
                                    <ion-col>
                                        <ion-item>{{actor.role}}</ion-item>


                                    </ion-col>
                                </ion-row>

                            </ion-grid>

                        </ion-item-group>

                        <p *ngIf='!movies.cinema.actors' color="dark" ion-text-center>No actors have been added to this
                            movie</p>
                        <ion-row>
                            <ion-buttons>
                                <ion-button (click)="movies.deleteMovie(movies.cinema.id)"
                                            *ngIf="auth.can('delete:movies')"
                                            color="danger">Delete
                                </ion-button>
                            </ion-buttons>
                        </ion-row>

                    </ion-card-content>

                </ion-card>

            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
